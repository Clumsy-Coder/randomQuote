<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Random Quote</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
	<body>
		<div class="container">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text ">
					<span id="quote" class="card-title flow-text"></span>
					<br/>
					<p id="author" class="right-align"></p>
				</div>
				<div class="card-action">
					<a id="tweet" target="_blank" class="waves-effect waves-light btn-flat"><i class="fab fa-twitter"></i></a>
					<a class="right waves-effect waves-light btn-flat" onclick="getQuote()">Next Quote</a>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<script src="script.js"></script>
</html>
